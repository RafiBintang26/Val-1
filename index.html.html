<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Valentine Card</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#7b0d0d;
  overflow:hidden;
}

/* ===== SLIDER ===== */
.slider{
  width:200vw;
  height:100vh;
  display:flex;
  transition: transform 0.8s ease;
}

.page{
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  color:white;
}

/* ===== PAGE 1 ===== */
.container{
  text-align:center;
}

.card{
  width:260px;
  background:#f8f1e7;
  padding:20px;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.photos{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:10px;
}

.photo{
  width:60px;
  height:80px;
  background:#ccc;
  border-radius:4px;
}

.card p{
  color:#7b0d0d;
  font-size:14px;
}

/* ===== ARROW ===== */
.arrow{
  margin:35px auto 0;
  width:90px;
  height:90px;
  background:white;
  color:#7b0d0d;
  border-radius:50%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;

  animation:bounce 1.5s infinite;
  box-shadow:
    0 0 15px rgba(255,255,255,0.9),
    0 10px 25px rgba(0,0,0,0.4);
  transition:0.3s;
}

.arrow:hover{
  transform:scale(1.1);
  background:#ffdada;
}

.arrow-icon{
  font-size:34px;
  font-weight:bold;
}

.arrow-text{
  font-size:11px;
  letter-spacing:2px;
  font-weight:bold;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(8px)}
}

/* ===== PAGE 2 ===== */
.page2{
  background:#5a0a0a;
  text-align:center;
}

.page2 h1{
  font-size:36px;
  margin-bottom:10px;
}

.page2 p{
  font-size:18px;
}

/* ===== HEART ===== */
.heart{
  position:absolute;
  bottom:0;
  font-size:18px;
  animation:float 4s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-120px);opacity:0}
}
</style>
</head>

<body>

<div class="slider" id="slider">

  <!-- PAGE 1 -->
  <div class="page">
    <div class="container">
      <div class="card">
        <div class="photos">
          <div class="photo"></div>
          <div class="photo"></div>
        </div>
        <p>
          <strong>dear JOKOWIIIII, happy valentine!</strong><br>
          let's celebrate w me...
        </p>
      </div>

      <div class="arrow" onclick="nextPage()">
        <div class="arrow-icon">âžœ</div>
        <div class="arrow-text">NEXT</div>
      </div>
    </div>
  </div>

  <!-- PAGE 2 -->
 
<div class="container">

  <div class="top-text">
    Sebelum mulai, kamu play dulu yaa lagunya!
  </div>

  <div class="album-wrapper">
    <div class="vinyl" id="vinyl"></div>

    <div class="album-cover">
      <img src="cover.jpg" alt="album">
      <div class="album-text">
      </div>
    </div>
  </div>

  <div class="player">
    <div class="player-header">
      <div class="play-btn" id="btn">â–¶</div>
      <div class="track-info">
        <strong>KOPET MIRIP MONYET</strong><br>
        WKWKWK
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar" id="progress"></div>
    </div>
  </div>

  <div class="arrow" id="arrow">âžœ</div>

</div>

<!-- AUDIO -->
<audio id="audio">
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audio");
const btn = document.getElementById("btn");
const progress = document.getElementById("progress");
const vinyl = document.getElementById("vinyl");
const arrow = document.getElementById("arrow");

/* PLAY / PAUSE */
btn.onclick = () => {
  if(audio.paused){
    audio.play();
    btn.innerHTML = "âšâš";
    vinyl.style.animationPlayState = "running";
  } else {
    audio.pause();
    btn.innerHTML = "â–¶";
    vinyl.style.animationPlayState = "paused";
  }
};

/* AUTO PLAY VIA ARROW */
arrow.onclick = () => {
  audio.play();
  btn.innerHTML = "âšâš";
  vinyl.style.animationPlayState = "running";
  arrow.style.display = "none";
};

/* PROGRESS */
audio.addEventListener("timeupdate", () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.style.width = percent + "%";
});

/* RESET */
audio.addEventListener("ended", () => {
  btn.innerHTML = "â–¶";
  vinyl.style.animationPlayState = "paused";
  progress.style.width = "0%";
  arrow.style.display = "flex";
});
</script>

<script>
/* pindah halaman */
function nextPage(){
  document.getElementById("slider").style.transform = "translateX(-100vw)";
}

/* heart animation */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ðŸ’—";
  heart.style.left=Math.random()*window.innerWidth+"px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),4000);
}

setInterval(createHeart,600);
</script>

</body>
</html>
