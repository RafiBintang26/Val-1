<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Valentine Card</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#7b0d0d;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

/* ===== CONTAINER ===== */
.container{
  text-align:center;
}

/* ===== CARD ===== */
.card{
  width:260px;
  background:#f8f1e7;
  padding:20px;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  margin:auto;
}

.photos{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:10px;
}

.photo{
  width:90px;
  height:200px;
  border-radius:4px;
  overflow:hidden;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card p{
  color:#7b0d0d;
  font-size:14px;
}

/* ===== ARROW ===== */
.arrow{
  margin:35px auto 0;
  width:90px;
  height:90px;
  background:white;
  color:#7b0d0d;
  border-radius:50%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  text-decoration:none;

  animation:bounce 1.5s infinite;
  box-shadow:
    0 0 15px rgba(255,255,255,0.9),
    0 10px 25px rgba(0,0,0,0.4);
  transition:0.3s;
}

.arrow:hover{
  transform:scale(1.1);
  background:#ffdada;
}

.arrow-icon{
  font-size:34px;
  font-weight:bold;
}

.arrow-text{
  font-size:11px;
  letter-spacing:2px;
  font-weight:bold;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(8px)}
}

/* ===== HEART FLOAT ===== */
.heart{
  position:absolute;
  bottom:0;
  font-size:18px;
  animation:float 4s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-120px);opacity:0}
}
</style>
</head>

<body>

<div class="container">

  <div class="card">
    <div class="photos">
      <!-- FOTO 1 -->
      <div class="photo">
        <img src="img/foto1.jpg" alt="foto 1">
      </div>

      <!-- FOTO 2 -->
      <div class="photo">
        <img src="img/foto2.jpg" alt="foto 2">
      </div>
    </div>

    <p>
      <strong>dear Jihan, happy valentine!</strong><br>
      let's celebrate w me...
    </p>
  </div>

  <!-- ARROW KE NEXT PAGE -->
  <a href="https://val-2-seven.vercel.app/" class="arrow">
    <div class="arrow-icon">âžœ</div>
    <div class="arrow-text">NEXT</div>
  </a>

</div>

<script>
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’—";
  heart.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}

setInterval(createHeart, 600);
</script>

</body>
</html>
